<div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container mat-elevation-z4">
  <mat-grid-list cols="4" rowHeight="400px" >
    <mat-grid-tile *ngFor="let mesa of  mesas">
      <app-card-mesas  [ngStyle]="{'width':'300' + 'px'}"  class="card-item" [mesa] = mesa></app-card-mesas>
    </mat-grid-tile>
  </mat-grid-list>
 </div>
