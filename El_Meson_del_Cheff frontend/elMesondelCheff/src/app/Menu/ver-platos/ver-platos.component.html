<div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container mat-elevation-z4">
  <mat-grid-list cols="4" rowHeight="400px" >
    <mat-grid-tile *ngFor="let plato of  platos">
      <app-card-plato  [ngStyle]="{'width':'300' + 'px'}"  class="card-item" [plato] = plato></app-card-plato>
    </mat-grid-tile>
  </mat-grid-list>
 </div>
