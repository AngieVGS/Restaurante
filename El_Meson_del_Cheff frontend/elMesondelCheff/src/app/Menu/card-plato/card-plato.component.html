<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>{{plato.nombrePlato}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{plato.imagen}} alt="Foto {{plato.nombrePlato}}">
  <mat-card-content>
    <p>{{plato.descripcion}}</p>
    <p>{{plato.precioPlato}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ver Detalles</button>
  </mat-card-actions>
</mat-card>
