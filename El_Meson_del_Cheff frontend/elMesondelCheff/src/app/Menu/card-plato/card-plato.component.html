<mat-card class="example-card">
  <img mat-card-image src={{plato.imagen}} alt="Foto {{plato.nombre_plato}}">
  <mat-card-content>
    <mat-card-title>{{plato.nombre_plato}}</mat-card-title>
    <p>{{plato.descripcion_plato}}</p>
    <p>{{plato.precio_plato}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ver Detalles</button>
  </mat-card-actions>
</mat-card>
